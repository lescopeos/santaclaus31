<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expositor de Tienda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        .content {
            display: none;
        }
        .active {
            display: block;
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #localTime, #localTemp {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            font-size: 25vw;
        }
    </style>
</head>
<body>
    <div id="localTime" class="content active"></div>
    <div id="localTemp" class="content"></div>
    <img src="image1.jpg" id="image1" class="content image" alt="Foto ejemplo Número 1">
    <img src="image2.jpg" id="image2" class="content image" alt="Foto ejemplo Número 2">

    <script>
        const contents = document.querySelectorAll('.content');
        let currentIndex = 0;

        function showContent(index) {
            contents.forEach((content, i) => {
                content.classList.remove('active');
                if (i === index) {
                    content.classList.add('active');
                }
            });
        }

        function updateLocalTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('localTime').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function updateLocalTemp() {
            // Esta función debería actualizar la temperatura local con datos reales.
            // Aquí vamos a simular una temperatura fija.
            document.getElementById('localTemp').textContent = '22°C'; // Simulación de temperatura
        }

        function rotateContent() {
            currentIndex = (currentIndex + 1) % contents.length;
            showContent(currentIndex);
        }

        setInterval(updateLocalTime, 1000);
        setInterval(rotateContent, 5000);

        // Inicializar la temperatura y el tiempo local
        updateLocalTime();
        updateLocalTemp();
        showContent(0); // Mostrar la primera pantalla de inmediato
    </script>
</body>
</html>
